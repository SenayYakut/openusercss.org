query($id: ID!) {
  user(id: $id) {
    themes {
      id
      title
      description
      content
      createdAt
      updatedAt
      version
      screenshots
      license
      variables {
        type
        label
        name
        value
      }
      stats {
        visits
        views
        avgGeneration
        avgRetention
        exitRate
        bounceRate
        totalTime
      }
    }
  }
}
