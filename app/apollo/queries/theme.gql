query($id: ID!) {
  theme(id: $id) {
    id
    createdBy {
      id
      username
      display
      avatarUrl
      smallAvatarUrl
      lastSeenAt
      lastSeenReason
      createdAt
      updatedAt
      bio
      donationUrl
    }
    title
    description
    content
    createdAt
    updatedAt
    version
    screenshots
    license
    variables {
      type
      label
      name
      value
    }
    stats {
      visits
      views
      avgGeneration
      avgRetention
      exitRate
      bounceRate
      totalTime
    }
  }
}
