query($limit: Int) {
  popularThemes: themeList(input: {
    limit: $limit
    sort: {
      ratings: -1
    }
  }) {
    _id
    user {
      _id
      username
      displayname
      avatarUrl
      smallAvatarUrl
    }
    rating {
      count
      value
    }
    title
    description
    content
    createdAt
    lastUpdate
    version
    screenshots
    license
    variables {
      type
      label
      name
      value
    }
    stats {
      visits
      views
      avgGeneration
      avgRetention
      exitRate
      bounceRate
      totalTime
    }
  }
}
