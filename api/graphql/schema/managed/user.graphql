# import Crud from '../interface/crud.graphql'

type User implements Crud {
  id:             ID!
  createdAt:      DateTime!
  updatedAt:      DateTime!
  createdBy:      User!
  updatedBy:      User!
  display:        String!

  username:       String!
  avatarUrl:      String!
  smallAvatarUrl: String!
  lastSeen:       String!
  lastSeenReason: String!
  bio:            String!
  donationUrl:    String!
  stats:          Stats!
  themes:         [Theme]!
}
